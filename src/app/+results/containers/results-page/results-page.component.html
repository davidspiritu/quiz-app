<div class="parent" *transloco="let t">
  <quiz-rating-course-table
    [evaluation]="evaluation"
  ></quiz-rating-course-table>
  <div class="controls" fxLayout="row" fxLayoutAlign="space-evenly center">
    <button
      data-testid="start-button"
      type="button"
      class="btn btn-secondary"
      mdbRipple
      (click)="startQuiz()"
    >
      {{ t('labels.startNewQuiz') }}
    </button>
    <button
      data-testid="home-button"
      type="button"
      class="btn btn-secondary"
      mdbRipple
      (click)="home()"
    >
      {{ t('labels.home') }}
    </button>
  </div>
  <quiz-results-table [results]="results"></quiz-results-table>
</div>
